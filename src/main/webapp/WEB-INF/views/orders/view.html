<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Order</title>
</head>
<body>

<h1>Order Details</h1>

<h2>Order Information</h2>
<p>Order ID: <span th:text="${order.orderId}"></span></p>
<p>Waiter ID: <span th:text="${order.waiterId}"></span></p>
<p>Table Number: <span th:text="${order.tableNumber}"></span></p>
<p>Order Time: <span th:text="${order.orderTime}"></span></p>
<p>Is Finalized: <span th:text="${order.isFinalized}"></span></p>

<hr/>

<h2>Order Items</h2>
<table border="1">
    <thead>
    <tr>
        <th>Item ID</th>
        <th>Quantity</th>
        <th>Price at Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderDetail : ${orderDetails}">
        <td th:text="${orderDetail.itemId}"></td>
        <td th:text="${orderDetail.quantity}"></td>
        <td th:text="${orderDetail.priceAtTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
